<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{{ title }} - NGO Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-xl border border-gray-100">
        <div class="mb-6">
            <h1 class="text-2xl font-bold text-gray-800">{{ title }}</h1>
            <p class="text-sm text-gray-500">Please ensure all required information is filled out to update NGO
                availability.</p>
        </div>

        <form method="post" class="space-y-5">
            {% csrf_token %}

            {% for field in form %}
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-1.5">{{ field.label }}</label>
                {{ field.errors }}
                <div class="relative">
                    {{ field }}
                </div>
            </div>
            {% endfor %}

            <div class="pt-4 flex gap-3">
                <a href="{% url 'ngo_list' %}"
                    class="flex-1 text-center py-2.5 px-4 rounded-xl border border-gray-200 text-gray-600 hover:bg-gray-50 transition font-medium">
                    Cancel
                </a>
                <button type="submit"
                    class="flex-2 bg-blue-600 text-white py-2.5 px-8 rounded-xl hover:bg-blue-700 transition shadow-lg shadow-blue-100 font-bold">
                    Confirm & Save
                </button>
            </div>
        </form>
    </div>

    <script>
        // Uniformly add Tailwind classes to Django-generated form controls
        document.querySelectorAll('input, textarea, select').forEach(el => {
            el.classList.add('w-full', 'bg-gray-50', 'border', 'border-gray-200', 'rounded-xl', 'px-4', 'py-2.5', 'text-gray-700', 'focus:ring-2', 'focus:ring-blue-500', 'focus:bg-white', 'outline-none', 'transition');
            if (el.tagName === 'TEXTAREA') {
                el.rows = 3;
            }
        });
    </script>
</body>

</html>
